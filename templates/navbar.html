{% load static %}

<nav class="bg-gradient-to-r from-blue-700 via-blue-600 to-blue-300 p-4">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
            <img src="{% static 'image/logo.png' %}" alt="Logo" class="h-10 w-10 mr-2">
            <h1 class="text-2xl font-bold text-white">QuirkNook</h1>
        </div>
        <div class="hidden md:flex items-center space-x-4">
            <a href="#" class="text-center bg-yellow-600 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded transition duration-300">
                Home
            </a>
            <a href="#" class="text-center bg-yellow-600 hover:bg-yellow-400 text-white font-bold py-2 px-4 rounded transition duration-300">
                User Info
            </a>
            {% if user.is_authenticated %}
                <span class="text-gray-200">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'main:login' %}" class="text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="text-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
            {% endif %}
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
                <svg class="w-6 h-6 text-yellow-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
      </div>
  </div>

  <!-- Mobile menu -->
  <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full overflow-y-auto max-h-screen">
      <div class="pt-2 pb-3 space-y-1 mx-auto">
          <a href="#" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              Home
          </a>
          <a href="#" class="block text-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
              User Info
          </a>
          {% if user.is_authenticated %}
              <span class="block text-gray-200 px-3 py-2">Welcome, {{ user.username }}</span>
              <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                  Logout
              </a>
          {% else %}
              <a href="{% url 'main:login' %}" class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                  Login
              </a>
              <a href="{% url 'main:register' %}" class="block text-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                  Register
              </a>
          {% endif %}
      </div>
  </div>

  <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
      });
  </script>
</nav>
