{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
  body {
    background-color: #f0f0f0; 
  }
  .login-container {
    background-color: #ffcc00; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  .input-field {
    background-color: #ffffff; 
    border: 2px solid #ff5733; 
  }
  .input-field:focus {
    border-color: #c70039; 
    outline: none;
  }
  .btn-signin {
    background-color: #007bff;
  }
  .btn-signin:hover {
    background-color: #0056b3;
  }
  .message {
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
  }
  .message.success {
    background-color: #28a745; 
    color: white;
  }
  .message.error {
    background-color: #dc3545; 
    color: white;
  }
  .message.info {
    background-color: #007bff; 
    color: white;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 login-container p-8">
    <div>
      <h2 class="mt-6 text-center text-black text-3xl font-extrabold">
        Login to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST" action="">
      {% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="username" class="sr-only">Username</label>
          <input id="username" name="username" type="text" required class="input-field appearance-none relative block w-full px-3 py-2 placeholder-gray-500 text-gray-900 rounded-t-md sm:text-sm" placeholder="Username">
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" required class="input-field appearance-none relative block w-full px-3 py-2 placeholder-gray-500 text-gray-900 rounded-b-md sm:text-sm" placeholder="Password">
        </div>
      </div>

      <div>
        <button type="submit" class="btn-signin group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2">
          Sign in
        </button>
      </div>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}" role="alert">
            <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="text-center mt-4">
      <p class="text-sm text-black">
        Don't have an account yet?
        <a href="{% url 'main:register' %}" class="font-medium text-red-600 hover:text-red-500">
          Register Now
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock content %}
