{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
  body {
    background-color: #e4dbea; /* Softer background */
    font-family: 'Helvetica', sans-serif; /* Clean and modern font */
  }
  
  .login-container {
    background-color: #ffffff; /* White background for a clean look */
    border-radius: 20px; /* Rounded corners */
    padding: 30px; /* Spacious padding */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
    max-width: 400px;
    margin: auto;
  }
  
  .input-field {
    background-color: #f0f0f0; /* Light input background */
    border: none; /* No border */
    border-radius: 10px; /* Rounded input fields */
    padding: 12px; /* Padding for input fields */
    margin-bottom: 15px; /* Space between input fields */
    width: 100%;
  }
  
  .input-field:focus {
    outline: none; /* Remove outline */
    box-shadow: 0 0 0 2px #ff69b4; /* Soft pink border on focus */
  }
  
  .btn-signin {
    background-color: #ff69b4; /* Pink button */
    color: white;
    border-radius: 20px; /* Rounded button */
    padding: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Smooth hover transition */
  }
  
  .btn-signin:hover {
    background-color: #ff85c1; /* Lighter pink on hover */
  }
  
  .message {
    border-radius: 10px;
    padding: 15px;
    margin: 15px 0;
    font-size: 14px;
  }
  
  .message.success {
    background-color: #d4edda; /* Success message */
    color: #155724;
  }
  
  .message.error {
    background-color: #f8d7da; /* Error message */
    color: #721c24;
  }
  
  .message.info {
    background-color: #d1ecf1; /* Info message */
    color: #0c5460;
  }
  
  .login-title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  
  .register-link {
    text-align: center;
    margin-top: 20px;
    color: #68a033;
  }
  
  .register-link a {
    color: #558122;
    font-weight: bold;
    text-decoration: none;
  }
  
  .register-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4">
  <div class="login-container">
    <h2 class="login-title">Login to your account</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div>
        <input id="username" name="username" type="text" required class="input-field" placeholder="Username">
      </div>
      <div>
        <input id="password" name="password" type="password" required class="input-field" placeholder="Password">
      </div>

      <button type="submit" class="btn-signin">Sign in</button>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}" role="alert">
            <span>{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="register-link">
      Don't have an account yet? 
      <a href="{% url 'main:register' %}">Register Now</a>
    </div>
  </div>
</div>
{% endblock content %}
