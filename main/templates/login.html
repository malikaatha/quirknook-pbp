{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
<style>
  body {
    background-color: #e4dbea; 
    font-family: 'Helvetica', sans-serif; 
  }
  
  .login-container {
    background-color: #ffffff; 
    border-radius: 20px; 
    padding: 30px; 
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); 
    max-width: 400px;
    margin: auto;
  }
  
  .input-field {
    background-color: #f0f0f0; 
    border: none; 
    border-radius: 10px; 
    padding: 12px; 
    margin-bottom: 15px; 
    width: 100%;
  }
  
  .input-field:focus {
    outline: none; 
    box-shadow: 0 0 0 2px #ff69b4; 
  }
  
  .btn-signin {
    background-color: #ff69b4; 
    color: white;
    border-radius: 20px; 
    padding: 10px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease; 
  }
  
  .btn-signin:hover {
    background-color: #ff85c1; 
  }
  
  .message {
    border-radius: 10px;
    padding: 15px;
    margin: 15px 0;
    font-size: 14px;
  }
  
  .message.success {
    background-color: #d4edda; 
    color: #155724;
  }
  
  .message.error {
    background-color: #f8d7da; 
    color: #721c24;
  }
  
  .message.info {
    background-color: #d1ecf1; 
    color: #0c5460;
  }
  
  .login-title {
    text-align: center;
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }
  
  .register-link {
    text-align: center;
    margin-top: 20px;
    color: #68a033;
  }
  
  .register-link a {
    color: #558122;
    font-weight: bold;
    text-decoration: none;
  }
  
  .register-link a:hover {
    text-decoration: underline;
  }
</style>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center w-screen py-12 px-4">
  <div class="login-container">
    <h2 class="login-title">Login to your account</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <div>
        <input id="username" name="username" type="text" required class="input-field" placeholder="Username">
      </div>
      <div>
        <input id="password" name="password" type="password" required class="input-field" placeholder="Password">
      </div>

      <button type="submit" class="btn-signin">Sign in</button>
    </form>

    {% if messages %}
    <div class="mt-4">
      {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success{% elif message.tags == 'error' %}error{% else %}info{% endif %}" role="alert">
            <span>{{ message }}</span>
        </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="register-link">
      Don't have an account yet? 
      <a href="{% url 'main:register' %}">Register Now</a>
    </div>
  </div>
</div>
{% endblock content %}
